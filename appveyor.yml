version: v1.0.{build}

skip_tags: true

install:
  - set QTDIR=C:\Qt\5.5\mingw492_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin
  - set DEPLOY_NAME=d2d-%APPVEYOR_BUILD_VERSION%

build_script:
  - qmake src\d2d.pro
  - mingw32-make
  - set BUILDDIR=release
  - appveyor\deploy.bat
  - dir deploy
  - dir deploy\%DEPLOY_NAME%

artifacts:
  - path: d2d-$(appveyor_build_version).7z
  
deploy:
  - provider: GitHub
    release: appveyor_$(appveyor_build_version)
    auth_token:
      secure: j4Wk/mliUIcp94vmGOkoIOw5NGeknHDR20PaY8pCaTaD9brCAjHNv9ZmMDLDLpZN
    artifact: d2d-$(appveyor_build_version).7z
    prerelease: false  
